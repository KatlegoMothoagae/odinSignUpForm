<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div id="logo">
                <img id="logo-img" src="media/odin-lined.png" alt="logo">
                <p id="logo-header">ODIN</p>
            </div>
<!--            <img id="background" src="media/background.jpg" alt="background image">-->
        </div>
        <div id="right-container">
            <div id="text-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started</p>
                <p >You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <p >Let's do this!</p>
                <form>
                    <div id="first-row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text">
                        </div>

                    </div>
                    <div id="second-row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" required>
                        </div>

                        <div>
                            <label for="number">PHONE NUMBER</label>
                            <input id="number" type="text">
                        </div>

                    </div>
                    <div id="third-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" required>
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input id="confirm-password" type="password" required>
                        </div>

                    </div>
                </form>
            </div>
            <button>Create Account</button>
            <p id="login">Already have an account? <a href="index.html">log in</a></p>
        </div>
    </div>
</body>
</html>
